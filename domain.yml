intents:
  - greet
  - mood_happy
  - mood_unhappy
  - goodbye

actions:
  - utter_greet
  - utter_happy
  - utter_unhappy
  - utter_goodbye

responses:
  utter_greet:
  - text: "你好，今天过得如何"

  utter_happy:
  - text: "那很不错"

  utter_unhappy:
  - text: "发生了什么事，可以说给我吗？"

  utter_goodbye:
  - text: "再见"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true